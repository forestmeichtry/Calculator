<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="subScreen"></div>
        <div class="screen"></div>
        <div class="clearButton buttonHover">
            <div class="clearText">Reset</div>
        </div>
        <div class="calcButton calcButtonHover" id="button7"></div>
        <div class="calcButton calcButtonHover" id="button8"></div>
        <div class="calcButton calcButtonHover" id="button9"></div>
        <div class="calcButton calcButtonHover" id="divButton"></div>
        <div class="calcButton calcButtonHover" id="button4"></div>
        <div class="calcButton calcButtonHover" id="button5"></div>
        <div class="calcButton calcButtonHover" id="button6"></div>
        <div class="calcButton calcButtonHover" id="multButton"></div>
        <div class="calcButton calcButtonHover" id="button1"></div>
        <div class="calcButton calcButtonHover" id="button2"></div>
        <div class="calcButton calcButtonHover" id="button3"></div>
        <div class="calcButton calcButtonHover" id="subButton"></div>
        <div class="calcButton calcButtonHover" id="button0"></div>
        <div class="calcButton calcButtonHover" id="periodButton"></div>
        <div class="calcButton calcButtonHover" id="equalButton"></div>
        <div class="calcButton calcButtonHover" id="plusButton"></div>
    </div>
</body>
</html>
